<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炫酷圣诞树</title>
    <style>
        body {
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .tree {
            position: relative;
            margin-top: 50px;
        }
        .tree:before {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            margin-left: -15px;
            border-width: 15px;
            border-style: solid;
            border-color: transparent transparent #8B4513 transparent;
        }
        .branch {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid #2ecc71;
            position: relative;
            margin: 0 auto;
        }
        .branch:nth-child(1) { margin-bottom: 10px; }
        .branch:nth-child(2) { margin-bottom: 10px; }
        .branch:nth-child(3) { margin-bottom: 10px; }
        .branch:nth-child(4) { margin-bottom: 10px; }
        .branch:nth-child(5) { margin-bottom: 10px; }
        .ornament {
            position: absolute;
            border-radius: 50%;
            background-color: red;
            width: 20px;
            height: 20px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        .ornament:nth-child(1) { top: 20px; left: 30px; }
        .ornament:nth-child(2) { top: 50px; left: 10px; }
        .ornament:nth-child(3) { top: 50px; left: 70px; }
        .ornament:nth-child(4) { top: 80px; left: 40px; }
        .ornament:nth-child(5) { top: 110px; left: 20px; }
        .ornament:nth-child(6) { top: 110px; left: 60px; }
        .star {
            position: absolute;
            top: -30px;
            left: 50%;
            margin-left: -15px;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid gold;
            transform: rotate(35deg);
        }
        .star:before {
            content: '';
            position: absolute;
            top: 10px;
            left: -15px;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid gold;
            transform: rotate(-70deg);
        }
        .star:after {
            content: '';
            position: absolute;
            top: 10px;
            left: -15px;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid gold;
            transform: rotate(70deg);
        }
    </style>
</head>
<body>
    <div class="tree">
        <div class="star"></div>
        <div class="branch"></div>
        <div class="branch"></div>
        <div class="branch"></div>
        <div class="branch"></div>
        <div class="branch"></div>
        <div class="ornament"></div>
        <div class="ornament"></div>
        <div class="ornament"></div>
        <div class="ornament"></div>
        <div class="ornament"></div>
        <div class="ornament"></div>
    </div>
</body>
</html>

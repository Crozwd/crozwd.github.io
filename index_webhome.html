<!DOCTYPE html>
<html lang="zh_cn" title="Coding design">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CC_Land收录站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: url(images/05.png) center / cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main.table {
            width: 77vw;
            height: 80vh;
            background-color: #fff5;
            box-shadow: 0 8px 16px #0005;
            border-radius: 16px;
            overflow: hidden;
        }

        .header {
            width: 100%;
            height: 10%;
            background-color: #fff4;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .input-group {
            width: 35%;
            height: 50%;
            background-color: #fff5;
            padding: 0 20px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: .2s;
        }

        .header .input-group:hover {
            width: 45%;
            background-color: #fff8;
            box-shadow: 0 5px 40px #0002;
        }

        .header .input-group img {
            width: 20px;
            height: 20px;
        }

        .header .input-group input {
            width: 100%;
            background-color: transparent;
            border: none;
            outline: none;
        }

        .shell {
            width: 95%;
            max-height: calc(90% - 25px);
            background-color: #fffb;
            margin: 8px auto;
            border-radius: 10px;
            overflow: auto;
            overflow: overlay;
        }

        .shell::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        table {
            width: 100%;
        }

        td img {
            width: 36px;
            height: 36px;
            margin-right: 10px;
            border-radius: 50%;
            vertical-align: middle;
        }

        table,
        th,
        td {
            border-collapse: collapse;
            padding: 20px;
            text-align: left;
        }

        thead th {
            position: sticky;
            top: 0;
            left: 0;
            background-color: #d5d1defe;
            cursor: pointer;
        }

        /* 偶数行背景色 */
        tbody tr:nth-child(even) {
            background-color: #0000000b;
        }

        tbody tr:hover {
            background-color: #fff6 !important;
        }

        .button {
            padding: 5px 0;
            border-radius: 40px;
            text-align: center;
        }

        tr:nth-child(4n) .button {
            background-color: #86e49d;
            color: #006b21;
        }

        tr:nth-child(4n-1) .button {
            background-color: #ebc474;
        }

        tr:nth-child(4n+1) .button {
            background-color: #d893a3;
            color: #b30021;
        }

        tr:nth-child(4n+2) .button {
            background-color: #6fcaea;
        }
    </style>
</head>

<body>
    <main class="table">
        <section class="header">
            <h1>CC_Land实用web共享站</h1>
            <div class="input-group">
                <input type="search" placeholder="搜索（还不能用哦ava）">
                <img src="images/search.png">
            </div>
        </section>
        <section class="shell">
            <table>
                <thead>
                    <tr>
                        <th> ID </th>
                        <th> 网站名称</th>
                        <th> 网站描述</th>
                        <th> 收录日期</th>
                        <th> 出发出发！</th>
                    </tr>
                </thead>
                <tbody>

                    <tr>
                        <td> 001 </td>
                        <td> <img src="images/图标.png">阿里巴巴矢量图标库</td>
                        <td> 免费图标下载</td>
                        <td> 2023-6-11 </td>
                        <td>
                            <p class="button"><a href="https://www.iconfont.cn/" target="_blank">一键跳转</p>
                        </td>
                    </tr>

                     <tr>
                        <td> 002 </td>
                        <td> <img src="images/音乐.png">VIP音乐解析</td>
                        <td> 全网音乐下载 </td>
                        <td> 2023-6-11 </td>
                        <td>
                            <p class="button"><a href="https://daga.cc/yue/" target="_blank">一键跳转</p>
                        </td>
                    </tr>

                     <tr>
                        <td> 001 </td>
                        <td> <img src="images/lisa.jpg">名称</td>
                        <td> 描述 </td>
                        <td> 2023-6-11 </td>
                        <td>
                            <p class="button"><a href="https://crozwd.github.io" target="_blank">一键跳转</p>
                        </td>
                    </tr>

                   
                </tbody>
            </table>
        </section>
    </main>
</body>

</html>
